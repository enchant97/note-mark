version: "2"
sql:
  - engine: "sqlite"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "db"
        out: "db"
        overrides:
          - column: "users.uid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "tree_cache.owner_uid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
